
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Size Selector</title>
</head>
<body>
  <div id="inspector">
    <label for="screenWidth">Screen Width:</label>
    <input type="number" id="screenWidth" min="8" max="512" value="128">
    <label for="screenHeight">Screen Height:</label>
    <input type="number" id="screenHeight" min="8" max="512" value="64">
  </div>
  <canvas id="canvas"></canvas>
  <script src="src/canvas.js"></script>
  <script src="src/inspector.js"></script>
</body>
</html>
